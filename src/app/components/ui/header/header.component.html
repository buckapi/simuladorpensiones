
<div class="logo">
    <div class="logo-icon">
        <img src="assets/images/logo.png" alt="BeRifma">
    </div>
    <div class="logo-text">
        <h1>Simulador de Pensiones</h1>
    </div>
    <div class="auth-buttons mt-3 mt-md-0">
        <div class="row">
            <div class="d-flex justify-content-center justify-content-md-end">
                <!-- Botón de iniciar sesión -->
                <button *ngIf="!isLoggedIn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                    Iniciar Sesión
                </button>
                <!-- Botón de cerrar sesión -->
                <button *ngIf="isLoggedIn" type="button" class="btn btn-success" (click)="logoutUser()">
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Inicio de Sesión -->
<!-- Modal de Inicio de Sesión -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" [ngClass]="{'d-none': !showModal}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="input-field">
              <label><i class="fa-regular fa-envelope"></i>Usuario <span>*</span></label>
              <input required type="text" formControlName="username" name="username" id="loginUsername" placeholder="Usuario">
            </div>
            <div class="input-field">
              <label><i class="fa-solid fa-lock"></i>Contraseña <span>*</span></label>
              <input required type="password" formControlName="password" name="password" id="loginPassword" placeholder="Contraseña">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
